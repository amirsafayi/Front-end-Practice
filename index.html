<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .text-white{
            color: white;
        }
        .bg-purple{
            background-color: rgb(111,66,193);
        }
        .pd-light{
            padding: 5px;
        }
        .br{
            border-radius: 2px;
            font-size: 12px;
        }
        .btn-sign{
            color: white;
            background-color: rgb(255,134,0);
            font-size: 20px;
            padding: 10px 30px 10px 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div style="margin-top:200px"></div>
<span class="bg-purple text-white pd-light br">Travel</span>
<span class="btn-sign">Sign in</span>
</body>
</html>
