    <style>
        .d_flex {
            display: flex;
            justify-content: space-between;
            max-width: 1500px;
            min-width: 1200px;
        }

        .col_3 {
            flex: 0 0 80%;
            margin: auto;
        }

        .baner {
            position: relative;
            top: 80px;
            margin: 20px;
            padding: 100px 120px 300px 80px;
            border-radius: 8px;
            border-bottom: 5px solid #DCDCDC;;

        }

        .Button {
            position: absolute;
            top: 310px;
            left: 50px;
            padding: 10px 40px 10px 40px;
            color: white;
        }

        .img {
            width: 170px;
            height: 170px;
            position: absolute;
            top: 25px;
            right: 13px;

        }

        .bg_Black {
            background: #0a0d16;
        }

        @keyframes K {
            0% {
                top: 80px;
            }
            100% {
                top: 75px;
                box-shadow: 15px 8px 50px rgb(240 240 240), -15px -8px 50px rgb(240 240 240);
                background: #DCDCDC;
            }
        }

        @keyframes KH {
            0% {
                background: #0a0d16;
                top: 310px;
            }
            100% {
                background: #2aa198;
                top: 308px;
            }
        }

        .Button:hover {
            animation: KH 0.4s 1 forwards;
        }

        .baner:hover {
            animation: K 0.7s 1 forwards;
        }

        .text2 {
            position: absolute;
            top: 250px;
            left: 45px;
            font-size: 12px;
            font-weight: 300;
        }

        .text1 {
            position: absolute;
            top: 150px;
            left: 75px;

            left: 55px;
            font-size: 12px;
            font-weight: 300;
            color: #2aa198;;
        }
    </style>
</head>
